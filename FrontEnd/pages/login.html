
<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link href="../assets/icons/logo.png" rel="icon">


    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!--Custom styles-->
    <link href="../assets/vendor/styleslog/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/loginCss.css">
    <link href="../assets/vendor/sweetalert2-11.6.16/sweetalert2.min.css" rel="stylesheet">



</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span id="google"><i class="fab fa-google-plus-square"></i></span>
                    <span id="twitter"><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form class="user m-2 p-3" id="loginForm">
                    <div class="form-group">
                        <select class="form-control" id="role_Type" name="role_Type" style="border-radius: 30px;height: 3.5em">
                            <option value="RoleType">Choose Role</option>
                            <option value="ADMIN">ADMIN</option>
                            <option value="REGISTERED_USER">REGISTERED_USER</option>
                            <option value="DRIVER">DRIVER</option>
                        </select>
                    </div>

                    <div class="form-group mt-4">

                        <input type="text" class="form-control form-control-user"
                               id="user_Name" aria-describedby="emailHelp"
                               placeholder="Enter User Name...">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user"
                               id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                            <input type="checkbox" class="custom-control-input" id="customCheck">
                            <label class="custom-control-label" for="customCheck">Remember
                                Me</label>
                        </div>
                    </div>
                        <button id="btnLogin" type="button" class="btn btn-primary btn-user btn-block">
                            Login
                        </button>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="../index.html#RegisterNewCustomer" id="sign">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#" id="forgot">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/vendor/bootstrap-5.2.1-dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/vendor/jQuery/jquery-3.6.1.min.js "></script>
<script rel="script" src="../assets/vendor/sweetalert2-11.6.16/sweetalert2.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

<script src="../controller/LoginController.js"></script>
</body>
</html>
